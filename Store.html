<!DOCTYPE html>

<head>
  <title>STORE</title>
  <style>
    body {
      background: url('Des.jpg');
      background-size: 13px 127px;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    a.ajlee {
      color: rgba(245,243,243,0.7);
      font-size: 31px;
      text-decoration: none;
      margin: 10px;
      display: inline-block;
    }
    a.ajlee:hover {
      color: white;
    }

    h2 {
      color: white;
      text-align: center;
      margin-top: 0;
    }

    p {
      text-align: center;
      font-size: 21px;
      color: white;
      font-family: cursive;
    }

    /* product grid */
    .products {
      display: grid;
grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: rgba(255,255,255,0.25);
      border-radius: 7px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .card img {
      height: 180px;
      width: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h5 {
      margin: 5px 0;
    }

    .but {
      margin-top: 10px;
      width: 120px;
      padding: 8px;
      border: none;
      border-radius: 2rem 3px;
      background: white;
      cursor: pointer;
    }
    .but:hover {
      background: black;
      color: white;
      transition: 0.3s;
    }
    .card {
  background: rgba(255,255,255,0.25);

.card img {

</head>
